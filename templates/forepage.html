
{% block title %}A商B法{% endblock title %}




{% block content %}
<div class="container">
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="logoname">logoname</label>
                <input type="text" class="form-control" id="logoname" placeholder="Please type logo name">
            </div>

            <div class="form-group">
                <label for="gcode">gcode</label>
                <input type="text" class="form-control" id="gcode" placeholder="Please type gcode">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</div>

{% if request_method == "post" %}
<div>
    logoname= {{logoname}} ,gcode= {{gcode}}
    <br>
    Message sending completed!
</div>
{% endif %}

{% endblock content %}
